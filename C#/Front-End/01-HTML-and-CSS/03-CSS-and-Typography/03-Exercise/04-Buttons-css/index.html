<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons CSS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>Normal Buttons</h2>
    <tr>
      <a href="" class="button">Learn More</a>
      <button class="button">Learn More</button>
      <button class="button" class="hover">Learn More</button>
    </tr>
    <h2>Filled Buttons</h2>
    <tr>
      <a href="" class="button">Learn More</a>
      <button class="button" class="fill">Learn More</button>
      <button class="button" class="hover" class="fill">Learn More</button>
    </tr>
    <h2>Icon buttons</h2>
    <tr>
      <a href="" class="button">Download</a>
      <button class="button" class="fill">Download</button>
      <button class="button" class="hover" class="fill">Download</button>
    </tr>
  </body>
</html>
